apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: auth
  name: ticketing-auth-depl-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth
  template:
    metadata:
      labels:
        app: auth
    spec:
      containers:
        - image: kevintang1985/auth
          name: auth
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: auth
  name: ticketing-auth-srv-v1
spec:
  ports:
    - name: auth
      port: 3000
      protocol: TCP
      targetPort: 3000
  selector:
    app: auth
